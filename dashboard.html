<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - REGISTRO DE INCIDENCIAS</title>
    <style>
        /* Estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f7f3e9;
            padding: 20px;
        }
        
        header {
            background-color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .logo {
            width: 60px;
            margin-right: 15px;
        }
        
        h1 {
            font-size: 18px;
            color: #2c8b89;
        }
        
        .button-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-primary {
            background-color: #2c8b89;
            color: white;
        }
        
        .btn-success {
            background-color: #2ecc71;
            color: white;
        }
        
        .dashboard-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 300px;
        }
        
        /* Estilos para el modal */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            width: 90%;
            max-width: 600px;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .modal-header {
            background-color: #2c8b89;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
        }
        
        .close {
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-footer {
            padding: 15px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            border-top: 1px solid #ddd;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        textarea {
            height: 100px;
        }
        
        /* Mensaje emergente para errores */
        .toaster {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2c8b89;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
            z-index: 1100;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>REGISTRO DE INCIDENCIAS EN MOBILIARIO URBANO</h1>
    </header>
    
    <div class="button-row">
        <button class="btn btn-primary" id="refreshBtn">Actualizar</button>
        <button class="btn btn-success" id="createBtn">Crear Incidencia</button>
    </div>
    
    <div class="dashboard-content" id="content">
        <p>No hay incidencias para mostrar. Pulse "Actualizar" para ver las incidencias o "Crear Incidencia" para añadir una nueva.</p>
    </div>
    
    <!-- Modal para crear incidencia -->
    <div id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nueva Incidencia</h2>
                <button class="close" id="closeBtn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="incidenceForm">
                    <div class="form-group">
                        <label for="fecha">Fecha y Hora</label>
                        <input type="text" id="fecha" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="ciudadano">Ciudadano</label>
                        <input type="text" id="ciudadano" value="admin" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="titulo">Título de la Incidencia*</label>
                        <input type="text" id="titulo" placeholder="Título breve" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="descripcion">Descripción*</label>
                        <textarea id="descripcion" placeholder="Describa el problema" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="categoria">Categoría*</label>
                        <select id="categoria" required>
                            <option value="" disabled selected>Seleccione categoría</option>
                            <option value="Mobiliario urbano">Mobiliario urbano</option>
                            <option value="Alumbrado">Alumbrado</option>
                            <option value="Aceras y calzadas">Aceras y calzadas</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="ubicacion">Ubicación*</label>
                        <input type="text" id="ubicacion" placeholder="Dirección o ubicación" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn" id="cancelBtn">Cancelar</button>
                <button class="btn btn-primary" id="submitBtn">Enviar</button>
            </div>
        </div>
    </div>
    
    <div class="toaster" id="toaster"></div>
    
    <script>
        // Esperar a que el DOM esté cargado
        document.addEventListener('DOMContentLoaded', function() {
            // Referencias al DOM
            const modal = document.getElementById('modal');
            const createBtn = document.getElementById('createBtn');
            const closeBtn = document.getElementById('closeBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const submitBtn = document.getElementById('submitBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            const toaster = document.getElementById('toaster');
            
            // Abrir modal
            createBtn.onclick = function() {
                // Establecer fecha actual
                const now = new Date();
                document.getElementById('fecha').value = now.toLocaleString('es-ES', { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // Mostrar modal
                modal.style.display = 'flex';
                
                // Mostrar mensaje para depuración
                showToaster('Modal abierto correctamente');
            };
            
            // Cerrar modal (botón X)
            closeBtn.onclick = function() {
                modal.style.display = 'none';
            };
            
            // Cerrar modal (botón Cancelar)
            cancelBtn.onclick = function() {
                modal.style.display = 'none';
            };
            
            // Cerrar modal al hacer clic fuera
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };
            
            // Enviar formulario
            submitBtn.onclick = function() {
                const titulo = document.getElementById('titulo').value;
                const descripcion = document.getElementById('descripcion').value;
                const categoria = document.getElementById('categoria').value;
                const ubicacion = document.getElementById('ubicacion').value;
                
                if (!titulo || !descripcion || !categoria || !ubicacion) {
                    showToaster('Por favor, complete todos los campos obligatorios');
                    return;
                }
                
                // Simular creación exitosa
                modal.style.display = 'none';
                showToaster('Incidencia creada con éxito');
                
                // Actualizar contenido
                document.getElementById('content').innerHTML = `
                    <h3>Incidencia creada</h3>
                    <p><strong>Título:</strong> ${titulo}</p>
                    <p><strong>Categoría:</strong> ${categoria}</p>
                    <p><strong>Ubicación:</strong> ${ubicacion}</p>
                    <p><strong>Descripción:</strong> ${descripcion}</p>
                `;
            };
            
            // Botón de actualizar
            refreshBtn.onclick = function() {
                document.getElementById('content').innerHTML = `
                    <table border="1" style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Categoría</th>
                                <th>Ubicación</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Banco roto en Plaza Mayor</td>
                                <td>Mobiliario urbano</td>
                                <td>Plaza Mayor</td>
                                <td>Pendiente</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Farola sin luz</td>
                                <td>Alumbrado</td>
                                <td>Calle San Juan, 23</td>
                                <td>En revisión</td>
                            </tr>
                        </tbody>
                    </table>
                `;
                
                showToaster('Incidencias actualizadas');
            };
            
            // Función para mostrar mensajes
            function showToaster(message) {
                toaster.textContent = message;
                toaster.style.display = 'block';
                
                setTimeout(function() {
                    toaster.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
